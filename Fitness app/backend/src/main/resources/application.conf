# Database configuration settings
database {
    driver = "org.postgresql.Driver"
    jdbcUrl = "jdbc:postgresql://localhost:5432/fitnessapp"
    username = "postgres"
    password = "postgres"
    poolSize = 10
}

# Server configuration
ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        watch = [ "com.fitnessapp" ]
    }
    application {
        modules = [ com.fitnessapp.ApplicationKt.main ]
    }
}

# JWT Authentication
jwt {
    domain = "https://fitnessapp.com/"
    audience = "fitnessapp-users"
    realm = "fitness-app"
    secret = "secret-key-for-jwt-should-be-changed-in-production"
    issuer = "fitnessapp"
    expirationInMs = 3600000 # 1 hour
}

# Feature flags
features {
    enableAIFeatures = true
}

# AI Service configuration
ai {
    modelPath = "ai/model/weights"
    inferenceTimeout = 30000
}

# Environment-specific settings - override these in production
environment = "development"
environment = ${?APP_ENV}