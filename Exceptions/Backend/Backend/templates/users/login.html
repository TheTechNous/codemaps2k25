{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - SafeReturn{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full space-y-8">
		<div>
			<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
				Login
			</h2>
		</div>
		<div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
			<form class="mt-8 space-y-6" method="POST">
				{% csrf_token %}
				<div class="space-y-4">
					{{ form|crispy }}
				</div>
				<div>
					<button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
						Login
					</button>
				</div>
			</form>
			<div class="mt-6 text-center">
				<p class="text-sm text-gray-600">
					Don't have an account? 
					<a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-indigo-600 transition-colors duration-200">
						Register here
					</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
